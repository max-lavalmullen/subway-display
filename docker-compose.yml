version: '3.8'

services:
  subway-dashboard:
    build: .
    container_name: subway-dashboard
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      # Persist station config between restarts
      - ./station_config.json:/app/station_config.json
    networks:
      - homelab_default

networks:
  homelab_default:
    external: true
