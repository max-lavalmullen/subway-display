version: '3.8'

services:
  subway-dashboard:
    build: .
    container_name: subway-dashboard
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      # Persist station config between restarts
      - ./station_config.json:/app/station_config.json
    networks:
      - homelab_default

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: subway_tunnel
    restart: unless-stopped
    command: tunnel --url http://subway-dashboard:5001
    depends_on:
      - subway-dashboard
    networks:
      - homelab_default

networks:
  homelab_default:
    external: true
